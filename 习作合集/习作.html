<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="table"></div>
    <script>
        let table ='<table><tbody>';
        for(let i=1;i<=9;i++){
            table += '<tr>';
            for(let j=1;j<=i;j++){
                table += '<td>' + i + 'X' + j + '=' + i*j +'</td>';
            }
            table += '</tr>';
        }
        table += '</tbody></table>'
        document.getElementById('table').innerHTML=table;
    </script>
</body>
</html>
